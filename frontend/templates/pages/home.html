{{- define "content" -}}
  {{- if .Boosted -}}
    <title>{{ .PageTitle }}</title>
  {{- end -}}

  {{- template "todo-modal" . -}}

  {{- if .Err -}}
    {{ template "error" }}
  {{- end -}}


  <ul id="todos" hx-boost="true">
    {{- range .Todos -}}
      {{- template "todo" . -}}
    {{- end -}}
  </ul>
{{- end -}}
