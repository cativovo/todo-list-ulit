{{- define "content" -}}
<form hx-post="/todo" hx-target="#todos" hx-swap="afterbegin">
  <input type="text" name="title" />
  <input type="text" name="description" />
  <button type="submit">add</button>
</form>
<ul id="todos">
  <!-- prettier-ignore -->
  {{range .Todos}}
    {{template "todo" .}}
  {{end}}
</ul>
{{- end -}}
