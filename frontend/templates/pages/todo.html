{{- define "content" -}}
  {{- if .Boosted -}}
    <title>{{ .PageTitle }}</title>
  {{- end -}}

  {{- if .Err -}}
    {{ template "error" }}
  {{- else -}}
    {{- template "todo-modal" . -}}
    <h1>{{ .Todo.Title }}</h1>
    <h1>{{ .Todo.Description }}</h1>
    <h1>
      {{ .Todo.CreatedAt }}
    </h1>
    <button hx-delete="/todo/{{ .Todo.ID }}" hx-headers='{"Redirect": "true"}'>
      delete
    </button>
  {{- end -}}
  <div
    hx-trigger="refetchTodo from:body"
    hx-get="/{{ .Todo.ID }}"
    hx-target="body"
  />
{{- end -}}
