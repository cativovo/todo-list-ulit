{{- define "todo-modal" -}}
  <dialog id="todoModal">
    <h2>{{ .ModalTitle }}</h2>
    <form
      hx-{{ .Method }}="{{ .Url }}"
      hx-on::after-request="todoModal.close()"
    >
      <div class="sm:col-span-4">
        <label
          for="title"
          class="block text-sm font-medium leading-6 text-gray-900"
        >
          Title
        </label>
        <div class="mt-2">
          <input
            id="title"
            name="title"
            type="text"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            value="{{- .Todo.Title -}}"
          />
        </div>
      </div>

      <div class="col-span-full">
        <label
          for="description"
          class="block text-sm font-medium leading-6 text-gray-900"
        >
          Description
        </label>
        <div class="mt-2">
          <textarea
            id="description"
            name="description"
            rows="3"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          >
              {{- .Todo.Description -}}
        </textarea>
        </div>
        <p class="mt-3 text-sm leading-6 text-gray-600">
          Write a few sentences about your todo.
        </p>
      </div>

      <div>
        <button type="submit">{{ .SubmitLabel }}</button>
        <button type="button" onclick="todoModal.close()">Close</button>
      </div>
    </form>
  </dialog>

  <button onclick="todoModal.showModal()">{{ .ShowModalLabel }}</button>
{{- end -}}
